{% extends 'layout.html' %}

{% block title %}
    Rejestracja Nowego Użytkownika
{% endblock %}

{% block content %}
    <div class="user-pass-form">
         
        <form class="form-with-validation" action="/users/register/" method="post">
            <h1 style="text-align: center;">Zarejestruj się</h1>
            {% csrf_token %}
            {{ form.as_p }}
            <button class="form-submit">Zarejestruj się</button>
        </form>
    </div>
{% endblock %}
