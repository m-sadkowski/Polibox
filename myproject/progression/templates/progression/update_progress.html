{% extends 'layout.html' %}

{% block title %}
    Zaktualizuj postęp - Polibox
{% endblock %}

{% block content %}
<h1>Zaktualizuj postęp dla: {{ element.name }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Zapisz</button>
</form>
<a href="{% url 'progression:subject_detail' element.subject.id %}">Wróć do przedmiotu</a>
{% endblock %}
