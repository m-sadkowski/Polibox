{% extends "layout.html" %}
{% block content %}
  <h2>Potwierdzenie usunięcia</h2>
  <p>Czy na pewno chcesz usunąć wydarzenie "{{ object.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Usuń</button>
    <a href="{% url 'mycalendar:calendar' %}">Anuluj</a>
  </form>
{% endblock %}
